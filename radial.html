									type="rotate"
									from="0 400 400"

									repeatCount="indefinite" />

					A 275 275 0 0 1 537.5 161.8" fill="transparent" stroke="#fcdc3b" stroke-width="20" />
			<path d="M537.5 161.8
					A 275 275 0 0 1 675 400" fill="transparent" stroke="#ee5c42" stroke-width="20" />
				
			
				
		</svg>
